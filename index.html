<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div id="splashscreen">
            <div class="splashBox">
                <h3>Welcome to</h3>
                <h1>Taco Trivia!</h1>
                <hr />
                <p>You have 60 seconds to guess 10 questions.</p>
                <br />
                <p>Click To Start</p>
                <button type="button" id="start-btn" class="btn btn-primary black-background white">Test your Taco Knowledge!</button>
            </div>
            <div id="answerScreen">
                    <div class="splashBox2">
                        <h2>Lets see how you did</h2>
                        <hr />
                        <p id="correctScreen">Correct Answers: </p>
                        <p id="wrongScreen">Wrong Answers: </p>
                    </div>
                </div>
            
            
                <div id="timesUp">
                    <div class="wrongBox">
                        <h2 class="up">Times Up!</h2>
                        <hr />
                        <p>Here's youre score:</p>
                        <p id="correctTimesUp">Correct Answers: </p>
                        <p id="wrongTimesUp">Wrong Answers: </p>
                    </div>
                </div>
            
                <div class="container">
                    <header>Taco Trivia!</header>
                    <div class="row timeRemain">Time Remaining:
                        <div id="time-remain">60</div>
                    </div>
            
                    <div class="questions">
                        <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
                        <!-- end questions-->
                    </div>
            
        </div>
    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- TRIVIA APP JS -->
    <script src="game.js"></script> 
</body>
</html>
